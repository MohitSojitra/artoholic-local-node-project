<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>App</title>
</head>

<body>

    <div class="container mt-3">
        <div class="d-inline-block" style="width: 50%;">
            <h1  style="font-weight: 900; color: rgb(90,42,197);" id="appNameHeading"></h1>
        </div>

        <div class="d-inline-block text-right" style="width: 25%;">
            <a href="./devloperIndex.htm" class="btn" style="background-color: rgb(90,42,197); color: #fff;">Home</a>
        </div>
    </div>

    <div>


        <div class="container mt-3">
            <form method="post">
              <div class="form-group row">
                <label for="App name" class="col-sm-2 col-form-label">App Name :</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="appName" disabled>
                </div>
              </div>
              <div class="form-group row">
                <label for="App name" class="col-sm-2 col-form-label">Package Name :</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="packageName" disabled>
                </div>
              </div>
              <div class="form-group row">
                <label for="App Url" class="col-sm-2 col-form-label">App Url :</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="appUrl" disabled>
                </div>
              </div>
      
              <div class="form-group row">
                <label for="App link" class="col-sm-2 col-form-label">status :</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="status" disabled>
                </div>
              </div>
      
             <!-- Autometic feel -->
             <div class="form-group row">
              <label for="Account Name" class="col-sm-2 col-form-label">Account Name :</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="aName" disabled>
              </div>
            </div>
             <!-- end automic feel-->
      
              <div class="form-group row">
                <label for="App name" class="col-sm-2 col-form-label">titlle :</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="title" disabled>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Social context :</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="socialContext" disabled>
                </div>
              </div>
      
              <div class="form-group row">
                <label for="App name" class="col-sm-2 col-form-label">Body :</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="body" disabled>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Call To action :</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="callToAction" disabled>
                </div>
              </div>
      
              <div class="form-group row">
                <div class="col-sm-5 text-center">
                  <button class="btn btn-warning" id="updateApp" type="button">Update</button>
                </div>
                <div class="col-sm-5 text-center">
                    <button class="btn btn-outline-danger" id="DeleteApp" type="button">Delete</button>
                  </div>
              </div>
             
            </form>
      
      
      
            <!-- ******************************     Images    ************************************** -->
      
      
      
            <form>
              <div class="row">
                <label for="appName" class="col-sm-2 col-form-label">App Name :- </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="DappName" disabled>
                </div>
              </div>
            </form>
      
            <br>
            <form action="images/appImage" method="POST" enctype="multipart/form-data">
              <div class="row">
                <label for="App Image" class="col-sm-2 col-form-label">App Image :- </label>
                <div class="col-sm-5">
                  <input type="file" class="form-control" id="appImage" name="appImage">
                </div>
                <div class="col-sm-5 text-center">
                  <img src="./firstPageImage/e2.svg" width="200px" height="200px" class="text-right" id="appImageUrl">
                </div>
              </div><br>
      
              <div class="row d-none">
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="DappNameA" name="appName">
                </div>
              </div>
      
              <div class="row">
                <div class="col-sm-10 text-center">
                  <button class="btn btn-success" id="Appsubmit" type="submit">Upload Image</button>
                </div>
              </div>
            </form>
      
            <br>
            <form action="images/bannerImage" method="POST" enctype="multipart/form-data">
              <div class="row d-none">
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="DappNameB" name="appName">
                </div>
              </div>
      
              <div class="row">
                <label for="App Image" class="col-sm-2 col-form-label">banner Image :- </label>
                <div class="col-sm-5">
                  <input type="file" class="form-control" id="bannerImage" name="bannerImage">
                </div>
                <div class="col-sm-5 text-center">
                  <img src="./firstPageImage/e2.svg" width="200px" height="200px" class="text-right" id="bannerImageUrl">
                </div>
              </div><br>
              
      
              <div class="row">
                <div class="col-sm-10 text-center">
                  <button class="btn btn-success" id="submit" type="submit">Upload Image</button>
                </div>
              </div>
            </form>
      
            <br>
            <form action="/images/mediaImage" method="POST" enctype="multipart/form-data">
              <div class="row">
                <label for="App Image" class="col-sm-2 col-form-label">media Image :- </label>
                <div class="col-sm-5">
                  <input type="file" class="form-control" id="mediaImage" name="mediaImage">
                </div>
                <div class="col-sm-5 text-center">
                  <img src="./firstPageImage/e2.svg" width="200px" height="200px" class="text-right" id="mediaImageUrl">
                </div>
              </div><br>
              <div class="row d-none">
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="DappNameM" name="appName">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-10 text-center">
                  <button class="btn btn-success" id="submit" type="submit">Upload Image</button>
                </div>
              </div>
            </form>
          </div>
        </div>

    </div>
